<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <style>
      .navbar {
        background-color: rgb(198, 189, 247);
      }
      .navbar ul {
        overflow: auto; /* clear the float */
      }
      .navbar li {
        float: left; /* make the list items float to the left */
        list-style: none; /* remove bullet points */
        padding: 3px 3px; /* add padding to the list items */
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
